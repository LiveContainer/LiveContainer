name: Compatibility Issue
description: This is for compatibility issues with apps.
labels: ["compatibility"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Compatibility Issue report! Before you continue filling out the report, please **[search in GitHub Issues](https://github.com/khanhduytran0/LiveContainer/labels/compatibility) for the app you are experiencing issues with** in case it has already been reported.
        
  - type: textarea
    id: description
    attributes:
      label: Describe the issue
      description: What is the problem? How did you discover it?
      placeholder: Please be concise with your explaination.
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: Instructions to reproduce
      description: Please include consistent instructions to reproduce the problem to make it easier for us to fix it.
    validations:
      required: true
  - type: input
    id: app-version
    attributes:
      label: What version of LiveContainer are you using?
      description: To retrieve this, go to `Settings app > General > iPhone/iPad storage > LiveContainer` then copy the version below name.
    validations:
      required: true
  - type: textarea
    id: other-info
    attributes:
      label: Other
      description: If you have any other info that might be useful, or if you found a workaround, please put it here.
